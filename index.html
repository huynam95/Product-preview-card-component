<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="querry.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- CARD -->
    <main class="container grid grid-2-cols">
      <!-- IMG -->
      <picture class="card-img">
        <source
          media="(min-width: 608px)"
          srcset="/images/image-product-desktop.jpg"
        />
        <img
          class="img"
          src="images/image-product-mobile.jpg"
          alt="Gold perfume glass bottle with rectangle shaped made by Chanel Brand."
        />
      </picture>
      <!-- IMG -->

      <!-- CONTENT -->
      <div class="card-content">
        <p class="subheading">Perfume</p>

        <h1 class="header-primary">Gabrielle Essence Eau De Parfum</h1>

        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <div class="price">
          <p class="price-new">
            <span class="visually-hidden">Current Price</span>$149.99
          </p>

          <del class="price-old"
            ><span class="visually-hidden">Previous Price</span>$169.99</del
          >
        </div>

        <button class="btn">
          <ion-icon class="icon" name="cart-outline"></ion-icon>
          <p>Add to Cart</p>
        </button>
      </div>
      <!-- CONTENT -->
    </main>
    <!-- CARD -->
  </body>
</html>
